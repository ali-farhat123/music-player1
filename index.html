<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="player">
        <div class="details">
            <div class="track-art"></div>
            <div class="track-name"><input type="text" placeholder="Track Name"></div>
            <div class="track-artist"><input type="text" placeholder="Track Artist"></div>
        </div>
        <div class="controls">
            <button class="prev-track">Prev</button>
            <button class="playpause-track">Play</button>
            <button class="next-track">Next</button>
        </div>
        <div class="sliders">
            <input type="range" class="seek-slider" />
            <input type="range" class="volume-slider" />
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
